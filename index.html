<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Magic Square Visualizer</title>
</head>

<body>
    <h1>Hello</h1>
    <div id="input-wrapper">
        <label for="automatic-input">Automatic Input (WIP)</label>
        <input type="text" id="automatic-input" name="automatic-input">
        <button type="button" id="submit-automatic">Apply</button>
        <div>Manual Input</div>
        <table id="square-grid">
            <tr>
                <td><input type="text" class="square-input"></td>
                <td><input type="text" class="square-input"></td>
                <td><input type="text" class="square-input"></td>
            </tr>
            <tr>
                <td><input type="text" class="square-input"></td>
                <td><input type="text" class="square-input"></td>
                <td><input type="text" class="square-input"></td>
            </tr>
            <tr>
                <td><input type="text" class="square-input"></td>
                <td><input type="text" class="square-input"></td>
                <td><input type="text" class="square-input"></td>
            </tr>
        </table>
        <button type="button" id="submit-square">Submit</button>
    </div>
    <div id="output">
    </div>
</body>

</html>
